{% load crispy_forms_tags %}

<div class="modal fade" id="editListingModal" tabindex="-1" aria-labelledby="editListingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editListingModalLabel">Edit Listing</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'listing-update' listing.pk %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ listing_form|crispy }}
          {{ images_form.management_form }}
          {% for form in images_form %}
            <div class="mb-3 border rounded p-2">
              {% if form.instance.pk %}
                <img src="{{ form.instance.image.url }}" alt="Image" class="img-thumbnail mb-2" width="150">
                <p>Replace image:</p>
              {% else %}
                <p>Add new image:</p>
              {% endif %}
              {{ form|crispy }}
            </div>
          {% endfor %}
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
